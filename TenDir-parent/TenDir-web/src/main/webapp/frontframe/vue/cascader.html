         .demonstration {
            display: block;

            font-size: 14px;
            margin-top: 20px;
        }
    </style>

<body>

<div id="app">
    <h3>基础用法(有禁用值)</h3>
    <div style="width: 500px;">
        <span class="demonstration">click  触发子菜单</span>
        <el-cascader
                :options="options"
                v-model="selectedOptions"
                @change="handleChange">
        </el-cascader>
    </div>
    <div class="block">
        <span class="demonstration">hover 触发子菜单</span>
        <el-cascader
                expand-trigger="hover"
                :options="options"
                v-model="selectedOptions2"
                @change="handleChange">
        </el-cascader>
    </div>

    <h3>默认值</h3>
    <div style="width: 200px;margin: 20px 0">
        <el-cascader
                :options="options"
                v-model="selectedOptions3"
        ></el-cascader>
    </div>
    <h3>选择即改变</h3>
    <div style="width: 700px;margin: 20px 0">
        <el-cascader
                :options="options"
                change-on-select
        ></el-cascader>
    </div>

    <h3>可搜索</h3>
    <div style="width: 700px;margin: 20px 0">
        <div class="block">
            <span class="demonstration">只可选择最后一级菜单的选项</span>
            <el-cascader
                    placeholder="试试搜索：指南"
                    :options="options"
                    filterable
            ></el-cascader>
        </div>
        <div class="block">
            <span class="demonstration">可选择任意一级菜单的选项</span>
            <el-cascader
                    placeholder="试试搜索：指南"
                    :options="options"
                    filterable
                    change-on-select
            ></el-cascader>
        </div>
    </div>

</div>


</body>
